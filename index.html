<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Drive Homepage</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Garamond&family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="main-image">
            <img src="screenshots/fooddrive.png" alt="Food Drive Image">
        </div>
        <div class="header">
            <h1>Food Drive</h1>
            <h2>Helping Communities Together</h2>
        </div>
        <div class="content">
            <p>Join us in our mission to support those in need.</p>
        </div>
        <div class="button-container">
            <a href="create-food-drive.html" class="create-button">Create</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const sections = document.querySelectorAll('.container > div');
            sections.forEach((section, index) => {
                setTimeout(() => {
                    section.classList.add('fade-in');
                }, index * 500);
            });
        });
    </script>
</body>
</html>
